<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }

        #charts {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Assets/logo.png" height="60" width="150" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Data Visualization</h1>

        <button id="download-btn" class="btn btn-primary mb-3">Download Data as CSV</button>
        <table id="data-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Start</th>
                    <th>End</th>
                    <th>Location</th>
                    <th>Soil</th>
                    <th>Slope</th>
                    <th>Condition</th>
                    <th>Cause</th>
                    <th>Water Level</th>
                    <th>Distance to River</th>
                    <th>Number of People Using</th>
                    <th>Spillage Sign</th>
                    <th>Alternative Facilities</th>
                    <th>Submission Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="charts">
            <canvas id="soilChart"></canvas>
            <canvas id="slopeChart"></canvas>
            <canvas id="conditionChart"></canvas>
            <canvas id="causeChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/data/clean_data.geojson"></script>
    <script>
        $(document).ready(function () {
            var tableBody = $('#data-table tbody');

            $.getJSON('/data/clean_data.geojson', function (data) {
                var rows = data.features.map(function (feature) {
                    var props = feature.properties;
                    return `<tr>
                        <td>${props.start}</td>
                        <td>${props.end}</td>
                        <td>${props["Pit Latrine Location"]}</td>
                        <td>${props.soil}</td>
                        <td>${props.slope}</td>
                        <td>${props.condition}</td>
                        <td>${props.Damage_Cause}</td>
                        <td>${props.water_level}</td>
                        <td>${props.distance_to_river}</td>
                        <td>${props.number_people_using}</td>
                        <td>${props.spillage_sign}</td>
                        <td>${props.alternative_facilities_available}</td>
                        <td>${props._submission_time}</td>
                    </tr>`;
                });

                tableBody.html(rows.join(''));

                var csvData = data.features.map(function (feature) {
                    var props = feature.properties;
                    return [
                        props.start,
                        props.end,
                        props["Pit Latrine Location"],
                        props.soil,
                        props.slope,
                        props.condition,
                        props.Damage_Cause,
                        props.water_level,
                        props.distance_to_river,
                        props.number_people_using,
                        props.spillage_sign,
                        props.alternative_facilities_available,
                        props._submission_time
                    ].join(',');
                });

                $('#download-btn').click(function () {
                    var csvContent = 'data:text/csv;charset=utf-8,'
                        + 'Start,End,Location,Soil,Slope,Condition,Cause,Water Level,Distance to River,Number of People Using,Spillage Sign,Alternative Facilities,Submission Time\n'
                        + csvData.join('\n');

                    var encodedUri = encodeURI(csvContent);
                    var link = document.createElement('a');
                    link.setAttribute('href', encodedUri);
                    link.setAttribute('download', 'data.csv');
                    document.body.appendChild(link);
                    link.click();
                });

                // Prepare data for charts
                var soilData = {};
                var slopeData = {};
                var conditionData = {};
                var causeData = {};

                data.features.forEach(function (feature) {
                    var props = feature.properties;
                    soilData[props.soil] = (soilData[props.soil] || 0) + 1;
                    slopeData[props.slope] = (slopeData[props.slope] || 0) + 1;
                    conditionData[props.condition] = (conditionData[props.condition] || 0) + 1;
                    causeData[props.Damage_Cause] = (causeData[props.Damage_Cause] || 0) + 1;
                });

                var createChart = function (ctx, label, data) {
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(data),
                            datasets: [{
                                label: label,
                                data: Object.values(data),
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                };

                createChart($('#soilChart'), 'Soil Type Distribution', soilData);
                createChart($('#slopeChart'), 'Slope Type Distribution', slopeData);
                createChart($('#conditionChart'), 'Condition Distribution', conditionData);
                createChart($('#causeChart'), 'Damage Cause Distribution', causeData);
            });
        });
    </script>
</body>

</html>
